<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Story of Hachiko the Dog">
    <meta name="keywords" content="hachiko, true story, dog, statue, japan, tokyo, shibuya, loyalty">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/dog.ico">
    <title>The Story of Hachiko the Dog</title>
</head>
<body>
    <header>
        <!-- Top Logo with Nav-bar and Hero Image + 2 overlay texts over the Hero Image -->        
        <a href="index.html">
            <h1 id="logo">Hachiko</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="raffle.html" class="active"><i class="fas fa-trophy"></i> Raffle</a>
                </li>
                <li>
                    <a href="movies.html"><i class="fas fa-film"></i> Movies</a>
                </li>
                <li>
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Image and cover texts -->
    <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="cover-text">
            <h2>ハチ公
                <br>
                Hachiko
            </h2>
        </div>
        <div id="cover-text2">
            <h2>Enter the Raffle</h2>
        </div>
    </section>
    
    <!-- Main Story Content with Form -->
    <section id="story-content">
        <form id="raffle-content" method="POST" action="https://formdump.codeinstitute.net/">
            <h1>Win one of 10 Hachiko Keychains!</h1>
            
            <hr><br>
            
            <label class="form-labels" for="fname">First Name:</label>
            <input class="text-field" id="fname" name="first_name" type="text" required>
            
            <br>

            <label class="form-labels" for="lname">Last Name:</label>
            <input class="text-field" id="lname" name="last_name" type="text" required>
            
            <br>
            
            <label class="form-labels" for="email">Email Address:</label>
            <input class="text-field" type="email" id="email" name="email_address" required>
            
            <br>
            
            <div class="form-labels">Do you own pets?</div><br>
            <input class="radio_pets" type="radio" id="dog" name="pets" value="dog" required>
            <label class="form-labels" for="dog">At least one dog</label><br>
            <input class="radio_pets" type="radio" id="other" name="pets" value="other" required>
            <label class="form-labels" for="other">Other Pets</label><br>
            <input class="radio_pets" type="radio" id="none" name="pets" value="none" required>
            <label class="form-labels" for="none">No pets.</label><br>
                        
            <br><br>

            <div class="form-labels">Tell us how Hachiko's Story makes you feel.</div>
            <br>
            <textarea id="comment-field" name="story_feedback" placeholder="How did the story make you feel?" cols="50" rows="10"></textarea>
            <br>
            <input id="newsletter-box" type="checkbox" name="newsletter" value="newsletter" checked>
            <label class="form-labels" for="newsletter-box">Sign Up for our Newsletter</label><br>
            <br>
            <input id="enter-button" type="submit" value="Enter">
            <button id="reset-button" type="reset">Reset</button>
        </form>
    </section>
       
    <hr>

    <!-- Footer with Social Network links supported with symbols from fontawesome -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ee6f6d4568.js" crossorigin="anonymous"></script>
</body>
</html>
